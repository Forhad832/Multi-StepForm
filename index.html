<body>
    <main>
     <div class="container">
     
      <div class="mid-container">
        <div class="grid">
            <div class="left-sidebar">
                <article>
                    <div class="step ">
                        <div class="circle active">1</div>
                        <div class="step-details">
                            <p>Step 1</p>
                            <h5>YOUR INFO</h5>
                        </div>
                    </div>
                    <div class="step ">

                    </div>

     </div>
